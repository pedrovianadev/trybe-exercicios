<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="title">
        <h1>Formulário TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <label for="fullName">Nome Completo:
                <input type="text" name="fullName" id="fullName" placeholder="Preencha seu nome completo!" maxlength="40" minlength="10" required>
            </label>
            <br><br>
            <label for="email">E-mail:
                <input type="email" name="email" id="email" placeholder="Preencha seu email!" maxlength="50" minlength="10" required>
            </label>
            <br><br>
            <label for="destination1">New York
                <input type="radio" name="destinations" id="destination1" value="NewYork" required>
            </label>
            <label for="destination2">New Orleans
                <input type="radio" name="destinations" id="destination2" value="NewOrleans" required>
            </label>
            <label for="destination3">Budapeste
                <input type="radio" name="destinations" id="destination3" value="Budapeste" required>
            </label>
            <label for="destination4">Toronto
                <input type="radio" name="destinations" id="destination4" value="Toronto" required>
            </label>
            <br><br>
            <label for="reason">Por que você tem que ser o(a) Dev escolhido?
                <textarea name="reason" id="reason" cols="60" rows="10" placeholder="Digite aqui a resposta!"></textarea>
            </label>
            <br><br>
            <label for="date">Qual seria a data para realizar a viagem?
                <input type="date" name="date" id="date">
            </label>
            <br><br>
            <label for="ad">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe!
                <input type="checkbox" name="ad" id="ad">
            </label>
            <br>
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros!
                <input type="checkbox" name="agreement" id="agreement">
            </label>
        </fieldset>
        <button type="submit" id="submit-btn">Enviar Informações</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
